{% extends "base.html" %} 
{% block content %}
{% load static %}
<div class="home">

<section class="container">
    <div class="main">
        <div class="main-header">
             <img src="static/img/Twitter.png" class="logo" style="width: 50px;">
             <h1  style="
             font-size: medium;
         ">Home</h1>
        </div>
    </div>

<section class="content">
    <section class="post_form">
        <form action="/" method="POST">
            {% csrf_token %}
            <input type="text" name="name" placeholder="Your Name" required />
            <textarea name="body" placeholder="What's Happening?" required> </textarea>
            <div class="mb-0">
                <input class="form-control form-control-sm" name="image" type="file">
            </div>

            <input class="btn" type="Submit"  value="Tweet">
        </form>

    </section>

    <section class="posts">
        <ul>
        {% for post in posts%}
        <li>
            <img class="menu js-menu" src="{% static 'img/option.png' %}" alt="">
            <div class="menu1">
                <a href="/Edit/{{post.id}}">Edit</a>
            </div>
            <div class="menu1">
                
                <a href="/delete/{{post.id}}">Delete</a>
            </div>
            <div class="logo">
             <img src="{% static 'img/profile-user.png' %}" alt="">
            </div>
            <div class="name_body">
            <div class="name"> {{post.name}}</div> 
             <div class="datetime">{{post.created_at}}</div>
             <p>{{post.body}}</p>
             <a href="/delete/{{post.id}}">delete</a>
            </div>
            </li>
        {% endfor %}
        </ul>  
      </div>    
    </section>
</section>
<script src="{ % static 'JS/scripts.js' % }"> </script>

</section>

</div>
{% endblock %}
